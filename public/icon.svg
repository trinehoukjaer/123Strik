<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#bfa094"/>
      <stop offset="100%" style="stop-color:#977669"/>
    </linearGradient>
  </defs>
  <!-- Rounded background -->
  <rect width="512" height="512" rx="96" fill="url(#bg)"/>
  <!-- Yarn ball -->
  <circle cx="256" cy="240" r="130" fill="#fdf8f6" opacity="0.95"/>
  <!-- Yarn lines -->
  <path d="M160 200 Q256 160 352 200" stroke="#d2bab0" stroke-width="8" fill="none" stroke-linecap="round"/>
  <path d="M150 240 Q256 200 362 240" stroke="#e0cec7" stroke-width="8" fill="none" stroke-linecap="round"/>
  <path d="M160 280 Q256 240 352 280" stroke="#d2bab0" stroke-width="8" fill="none" stroke-linecap="round"/>
  <path d="M180 310 Q256 280 332 310" stroke="#e0cec7" stroke-width="7" fill="none" stroke-linecap="round"/>
  <!-- Vertical curve lines -->
  <path d="M220 115 Q200 240 220 365" stroke="#eaddd7" stroke-width="7" fill="none" stroke-linecap="round"/>
  <path d="M292 115 Q312 240 292 365" stroke="#eaddd7" stroke-width="7" fill="none" stroke-linecap="round"/>
  <!-- Yarn tail -->
  <path d="M320 340 Q360 380 340 420 Q320 450 280 440" stroke="#fdf8f6" stroke-width="10" fill="none" stroke-linecap="round"/>
  <!-- Knitting needles -->
  <line x1="140" y1="400" x2="310" y2="360" stroke="#f2e8e5" stroke-width="8" stroke-linecap="round"/>
  <line x1="200" y1="360" x2="370" y2="400" stroke="#f2e8e5" stroke-width="8" stroke-linecap="round"/>
  <circle cx="140" cy="400" r="8" fill="#fdf8f6"/>
  <circle cx="370" cy="400" r="8" fill="#fdf8f6"/>
</svg>
